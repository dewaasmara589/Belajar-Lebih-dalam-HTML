<!DOCTYPE html>
<html>
<head>
    <title>Komponen | Form</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/form.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <section class="container">
        <header>
            <img src="images/logo.png" alt="" />
        </header>
        <section class="content">
            <form action="" method="GET">
                <label class="form-style">
                    Nama Lengkap
                    <input class="input" type="text" placeholder="Nama Lengkap">
                </label>

                <label class="form-style">
                    Telepon
                    <input class="input" type="number"
                    placeholder="Telepon">
                </label>

                <label class="form-style">
                    Email
                    <input class="input" type="email">
                </label>

                <label class="form-style">
                    Password
                    <input class="input" type="password">
                </label>

                <label class="form-style">
                    Alamat
                    <!-- Cara 1
                        <textarea cols="30" rows="40"></textarea> 
                    -->

                    <!-- Cara 2 -->
                    <textarea class="input"></textarea>
                </label>

                <fieldset class="form-style">
                    <legend>Hobby</legend>
                    <label>
                        <input type="checkbox" value="Koding"> Koding
                    </label>
                    <label>
                        <input type="checkbox" value="Basket"> Basket
                    </label>
                    <label>
                        <input type="checkbox" value="Futsal"> Futsal
                    </label>
                    <label>
                        <input type="checkbox" value="Menulis"> Menulis
                    </label>
                </fieldset>

                <fieldset class="form-style">
                    <legend>Pekerjaan</legend>
                    <label>
                        <input type="radio" value="Direktur" name="pekerjaan"> Direktur
                    </label>
                    <label>
                        <input type="radio" value="Manager" name="pekerjaan"> Manager
                    </label>
                    <label>
                        <input type="radio" value="Karyawan" name="pekerjaan"> Karyawan
                    </label>
                    <label>
                        <input type="radio" value="Belum Bekerja" name="pekerjaan"> Belum Bekerja
                    </label>
                </fieldset>

                <label class="form-style">
                    Ukuran Sepatu
                    <select class="input">
                        <option value="39">Ukuran 39</option>
                        <option value="40">Ukuran 40</option>
                        <option value="41">Ukuran 41</option>
                        <option value="42">Ukuran 42</option>
                    </select>
                </label>

                <label class="form-style">
                    Warna Favorit
                    <input list="warna" class="input">
                    <datalist id="warna">
                        <option value="M">Merah
                        <option value="K">Kuning
                        <option value="B">Biru
                        <option value="BM">Biru Muda
                        <option value="H">Hijau
                    </datalist>
                </label>

                <input type="submit" value="Kirim">
            </form>
        </section>
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="form.html" class="active">Form</a>
            <a href="table.html">Table</a>
        </nav>
        <footer>Footer</footer>
    </section>
</body>
</html>
