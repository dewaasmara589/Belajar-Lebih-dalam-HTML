<html>
    <head>
        <title>Selector</title>

        <style>
            div{
                background: red;
            }

            #kotak{
                background: blue;
                width: 100px;
                height: 50px;
            }

            .hijau{
                background: green;
            }

            .kotak{
                width: 100px;
                height: 100px;
            }

            .hijau h1{
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div>Selector tag HTML Langsung</div>

        <!-- Selector dengan id hanya dapat dibuat 1 saja -->
        <div id="kotak">ID</div>

        <!-- Menggunakan class dapat dibuat banyak selector -->
        <div class="hijau kotak">
            <h1>Ini anak</h1>
        </div>
    </body>
</html>
